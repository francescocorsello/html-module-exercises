<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Attributes</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>

    <button type="button" disabled> A disabled button </button>
    <br><br>
    <label for="number">An input field with label:</label>
    <input type="number" min="0" max="100">
    <br><br>
    <label for="checkbox">A selected checkbox:</label>
    <input type="checkbox" name="checkbox" checked>
    <br><br>
    <label for="date">An input date type</label>
    <input type="date" name="date" id="birthdate">



  </body>
</html>
