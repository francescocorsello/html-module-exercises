<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Form Exercise</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h2>Registration Form</h2>
        
      <label for="email">Email:</label>
      <input name="email" type="text"  placeholder="E.g. hello@johndoe.com" >
      <label for="password">Password:</label>
      <input name="password" type="text"  placeholder="mypass123" >
      <label for="clientname">Name:</label> 
      <input name="clientname" type="text"  placeholder="John" >
      <label for="clientlastname">Lastname:</label> 
      <input name="clientlastname" type="text"  placeholder="Doe" >
      <label for="clientdateofbirth">Date of birth:</label> 
      <input name="clientdateofbirth" type="date"  >
      <label for="clienttelephone">Telephone:</label> 
      <input name="clienttelephone" type="tel" >
      <h3>Choose a free plan</h3>
      <label for="freeplan">Free plan</label> 
      <input type="radio" name="plan">
      <h3>Or a paid one</h3>
      <span>
      <label for="silverplan">Silver - 50$</label> 
      <input type="radio" name="plan">
      <label for="goldplan">Gold - 200$</label> 
      <input type="radio" name="plan"> 
      <label for="goldplan">Diamond - 500$</label> 
      <input type="radio" name="plan"> 
        





  </body>
</html>
